<main>
  <div class="left">
    <form (submit)="addCard()">
      <input [(ngModel)]="name" name="name" placeholder="name">
      <input [(ngModel)]="surname" name="surname" placeholder="surname">
      <input [(ngModel)]="age" name="age" placeholder="age">
      <button>Добавить</button>
    </form>
    <div class="table-field">
      <table>
        <thead>
        <tr>
          <th>Имя карты</th>
          <th>Фамилия</th>
          <th>Возраст</th>
          <th>Удаление</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of data">
          <td><span>{{item?.name}}</span></td>
          <td><span>{{item?.surname}}</span></td>
          <td><span>{{item?.age}}</span></td>
          <td>
            <svg-icon (click)="deleteRowByCard(item?.id)" class="btn-delete" src="assets/images/delete.svg"></svg-icon>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="block-field">
    <div class="block" *ngFor="let item of data">
      <div class="block-header">
        <span>{{item.id}}</span>
        <svg-icon (click)="deleteRowByCard(item?.id)" class="btn-delete" src="assets/images/delete.svg"></svg-icon>
      </div>
      <div class="block-body">
        <span>{{item?.name}}</span>
        <span>{{item?.surname}}</span>
      </div>
    </div>
  </div>
</main>
